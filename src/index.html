<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <div class="root">
    <div class="phone-container">
      <div class="design-btn design-btn--1"></div>
      <div class="design-btn design-btn--2"></div>
      <div class="design-btn design-btn--3"></div>
      <div class="design-btn design-btn--4"></div>
      <div class="phone">
        <div class="phone__multimedia">
          <div class="phone__speaker"></div>
          <div class="phone__camera"></div>
        </div>
        <div class="phone__top-bar">
          <span class="phone__time">9:41</span>
          <svg class="icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M1,21H21V1" />
          </svg>
          <svg class="icon" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M12,21L15.6,16.2C14.6,15.45 13.35,15 12,15C10.65,15 9.4,15.45 8.4,16.2L12,21M12,3C7.95,3 4.21,4.34 1.2,6.6L3,9C5.5,7.12 8.62,6 12,6C15.38,6 18.5,7.12 21,9L22.8,6.6C19.79,4.34 16.05,3 12,3M12,9C9.3,9 6.81,9.89 4.8,11.4L6.6,13.8C8.1,12.67 9.97,12 12,12C14.03,12 15.9,12.67 17.4,13.8L19.2,11.4C17.19,9.89 14.7,9 12,9Z" />
          </svg>
          <svg class="icon" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M16,8H8V6H16M16.67,4H15V2H9V4H7.33A1.33,1.33 0 0,0 6,5.33V20.67C6,21.4 6.6,22 7.33,22H16.67A1.33,1.33 0 0,0 18,20.67V5.33C18,4.6 17.4,4 16.67,4Z" />
          </svg>
        </div>
        <div class="display js-display">
          <div class="display__input-output js-input-output">0</div>
          <div class="display__errors js-errors"></div>
        </div>
        <div class="wrapper wrapper--buttons">
          <div class="buttons buttons--top">
            <div class="wrapper">
              <button class="btn js-immediate-operation" data-operation="10-power-x">10<sup>x</sup></button>
              <button class="btn js-immediate-operation" data-operation="square-root"><sup>2</sup>&#8730;x</button>
              <button class="btn js-immediate-operation" data-operation="cubicroot"><sup>3</sup>&#8730;x</button>
              <button class="btn js-mc" data-operation="mc">MC</button>
              <button class="btn js-m-plus" data-operation="m-plus">M+</button>
              <button class="btn btn--icon js-delete">
                <svg class="icon" viewBox="0 0 24 24">
                  <path fill="currentColor"
                    d="M19,15.59L17.59,17L14,13.41L10.41,17L9,15.59L12.59,12L9,8.41L10.41,7L14,10.59L17.59,7L19,8.41L15.41,12L19,15.59M22,3A2,2 0 0,1 24,5V19A2,2 0 0,1 22,21H7C6.31,21 5.77,20.64 5.41,20.11L0,12L5.41,3.88C5.77,3.35 6.31,3 7,3H22M22,5H7L2.28,12L7,19H22V5Z" />
                </svg>
              </button>
              <button class="btn btn--icon js-theme">
                <svg class="icon" viewBox="0 0 24 24">
                  <path fill="currentColor"
                    d="M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z" />
                </svg>
              </button>
            </div>
            <div class="wrapper">
              <button class="btn js-immediate-operation" data-operation="1-divided-by-x">1/x</button>
              <button class="btn js-operation" data-operation="Yroot"
                data-operator="Yroot"><sup>y</sup>&#8730;x</button>
              <button class="btn js-immediate-operation" data-operation="factorial">x!</button>
              <button class="btn js-mr" data-operation="mr">MR</button>
              <button class="btn js-m-minus" data-operation="m-minus">M&#8722;</button>
              <button class="btn btn--icon js-immediate-operation" data-operation="invert-sign">
                <svg class="icon" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M11,4V9H6V11H11V16H13V11H18V9H13V4H11M6,18V20H18V18H6Z" />
                </svg>
              </button>
              <button class="btn btn--icon js-revert" data-operation="revert">
                <svg class="icon" viewBox="0 0 24 24">
                  <path fill="currentColor"
                    d="M13,3A9,9 0 0,0 4,12H1L4.89,15.89L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3Z" />
                </svg>
              </button>

            </div>
          </div>
          <div class="buttons buttons--middle">
            <div class="wrapper">
              <div class="wrapper wrapper--powers">
                <button class="btn btn--highlight js-immediate-operation"
                  data-operation="x-power-2">x<sup>2</sup></button>
                <button class="btn btn--highlight js-immediate-operation"
                  data-operation="x-power-3">x<sup>3</sup></button>
                <button class="btn btn--highlight js-operation" data-operation="Power"
                  data-operator="Power">x<sup>y</sup></button>
                <button class="btn btn--highlight btn--divide js-operation" data-operation="Divide"
                  data-operator="Divide">/</button>
              </div>
            </div>
            <div class="wrapper wrapper--landscape-margin-left">
              <div class="wrapper">
                <button class="btn js-number" data-number="7">7</button>
                <button class="btn js-number" data-number="8">8</button>
                <button class="btn js-number" data-number="9">9</button>
                <button class="btn btn--highlight js-operation" data-operation="Multiply"
                  data-operator="Multiply">&times;</button>
              </div>
              <div class="wrapper">
                <button class="btn js-number" data-number="4">4</button>
                <button class="btn js-number" data-number="5">5</button>
                <button class="btn js-number" data-number="6">6</button>
                <button class="btn btn--highlight js-operation" data-operation="Subtract"
                  data-operator="Subtract">&#8722;</button>
              </div>
              <div class="wrapper">
                <button class="btn js-number" data-number="1">1</button>
                <button class="btn js-number" data-number="2">2</button>
                <button class="btn js-number" data-number="3">3</button>
                <button class="btn btn--highlight js-operation" data-operation="Add" data-operator="Add">&plus;</button>
              </div>
              <div class="wrapper">
                <button class="btn js-number" data-number="0">0</button>
                <button class="btn js-decimal-point">.</button>
                <button class="btn js-immediate-operation" data-operation="percentage">%</button>
                <button class="btn btn--equals js-equals">=</button>
              </div>
              <div class="line"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
